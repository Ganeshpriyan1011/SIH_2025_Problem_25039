name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Ganeshpriyan_work
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Ganeshpriyan_work

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v3

      # Install dependencies and build frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Deploy the built frontend to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_08148691E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments)
          action: "upload"
          app_location: "frontend"        # Path to your React app
          output_location: "frontend/build" # Path to the built files
          api_location: ""                # Optional, no API for Static Web App

  # Closes PR preview environments when the PR is closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Environment
    steps:
      - name: Close PR Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_08148691E }}
          action: "close"
