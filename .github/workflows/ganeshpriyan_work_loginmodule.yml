name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Ganeshpriyan_work
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Ganeshpriyan_work

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v3

      # ✅ Step 1: Install and build the React app
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # ✅ Step 2: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_08148691E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"          # <-- Points to your actual frontend directory
          output_location: "frontend/build" # <-- Build output directory
          api_location: ""                  # <-- Leave empty (backend deployed separately)

  # ✅ Step 3: Clean up PR environment when a PR closes
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_08148691E }}
          action: "close"
