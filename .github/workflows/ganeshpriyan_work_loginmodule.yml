name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Ganeshpriyan_work
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Ganeshpriyan_work

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # üß± Step 1: Install dependencies and build your React app
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # üöÄ Step 2: Deploy the built files to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ‚ö†Ô∏è IMPORTANT: Replace this with your real deployment token secret name
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BIRD_0378E3D2E }}

          # GitHub token for PR comments and integration
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # Deployment action
          action: "upload"

          ###### Repository/Build Configurations ######
          app_location: "frontend"          # Location of your app source code
          output_location: "frontend/build" # Location of your production-ready build
          api_location: ""                  # Optional ‚Äî leave blank for no API
          ###### End of Repository/Build Configurations ######

  # üßπ Step 3: Close the PR environment after PR merge/close
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Same valid token as above
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BIRD_0378E3D2E }}
          action: "close"
