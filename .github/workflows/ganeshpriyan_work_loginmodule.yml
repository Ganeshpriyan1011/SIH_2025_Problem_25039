name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Ganeshpriyan_work
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Ganeshpriyan_work

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v3

      # üß± Step 1: Build React frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # üöÄ Step 2: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ‚ö†Ô∏è Update this secret name to match your actual Static Web App deployment token name
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BIRD_0378E3D2E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments)
          action: "upload"

          ###### Repository/Build Configurations ######
          app_location: "frontend"          # Path to your React app
          output_location: "frontend/build" # Folder containing built files
          api_location: ""                  # No backend for Static Web App
          ###### End Configurations ######

  # üßπ Step 3: Clean up PR environment when PR is closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Same token used above
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BIRD_0378E3D2E }}
          action: "close"
